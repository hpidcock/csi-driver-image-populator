kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: csi-imageplugin
spec:
  selector:
    matchLabels:
      app: csi-imageplugin
  template:
    metadata:
      labels:
        app: csi-imageplugin
    spec:
      hostNetwork: true
      containers:
        - name: node-driver-registrar
          image: quay.io/k8scsi/csi-node-driver-registrar:v1.1.0
          imagePullPolicy: IfNotPresent
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "rm -rf /registration/csi-image /registration/csi-image-reg.sock"]
          args:
            - --v=5
            - --csi-address=/var/lib/kubelet/plugins/csi-juju-image/csi.sock
            - --kubelet-registration-path=/var/lib/kubelet/plugins/csi-juju-image/csi.sock
          env:
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
          volumeMounts:
          - mountPath: /var/lib/kubelet/plugins/csi-juju-image
            name: plugin-dir
          - mountPath: /registration
            name: registration-dir

        - name: image
          image: gcr.io/hpidcock/csi-driver-image-populator:f906bc492a2647717e74145f391d17d7caa19152
          args:
            - "--v=5"
            - "--endpoint=$(CSI_ENDPOINT)"
            - "--nodeid=$(KUBE_NODE_NAME)"
          env:
            - name: CSI_ENDPOINT
              value: unix:///var/lib/kubelet/plugins/csi-juju-image/csi.sock
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: /var/lib/kubelet/plugins/csi-juju-image
              name: plugin-dir
            - mountPath: /var/lib/kubelet/pods
              name: mountpoint-dir
            - mountPath: /host/var
              name: var-dir
            - mountPath: /host/run
              name: run-dir

      volumes:
        - hostPath:
            path: /var/lib/kubelet/plugins/csi-juju-image
            type: DirectoryOrCreate
          name: plugin-dir
        - hostPath:
            path: /var/lib/kubelet/pods
            type: DirectoryOrCreate
          name: mountpoint-dir
        - hostPath:
            path: /var/lib/kubelet/plugins_registry
            type: Directory
          name: registration-dir
        - hostPath:
            path: /var
            type: Directory
          name: var-dir
        - hostPath:
            path: /run
            type: Directory
          name: run-dir
